<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe - Bloki</title>
    <style>
        .blok1 {
            background-color: green;
            color: white;
            border: 5px solid black;
            padding: 15px;
            margin: 20px;
        }

        .blok2 {
            background-color: #3498db;
            color: #000000;
            border: 3px dashed white;
            padding: 15px;
            margin: 20px;
        }

        .blok3 {
            background-color: rgb(255, 255, 0);
            color: rgb(255, 0, 0);
            border: 4px double blue;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="blok1">
        <h2>Nagłówek 1</h2>
        <p>To jest tekst w pierwszym bloku, który ma zielone tło i białe litery.</p>
    </div>

    <div class="blok2">
        <h2>Nagłówek 2</h2>
        <p>Tutaj tło jest niebieskie z kodu HEX, a obramowanie jest przerywane.</p>
    </div>

    <div class="blok3">
        <h2>Nagłówek 3</h2>
        <p>W tym miejscu kolory są ustawione przez RGB, a ramka jest podwójna.</p>
    </div>

</body>
</html>
